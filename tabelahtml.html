<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Tabelas em HTML</title>
</head>
<body>
	<header> <h1> Aprendendo Tabelas em HTML </h1> </header>
	<section> 
		<table border="1"> <!-- Isso é um comentário em HTML-->
			<tr> <td> Célula</td> </tr> <!-- TR cria uma linha, TD cria uma coluna-->
		</table>
		<hr>
		<table border=1>
			<caption> Estrutura de uma tabela em HTML </caption>
		<tr> <th> Coluna 01 </td> <td>Coluna 02</td> <td>Coluna3</td> </tr>
		<tr> <td> Lin2 Col01 </td> <td colspan="2">Lin2 Col02</td><!--ocupado--> </tr>
		<tr> <td rowspan="2"> Lin3 Col01 </td> <td>Lin3 Col02</td> <td>Lin3 Col03</td> </tr>
		<tr><!--Col ocupado--> <td>Lin4 Col02</td> <td>Lin4 Col03</td> </tr>
        </table>
	</section>
